<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Chatbot in Progress </title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbot header h2 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: black;
      font-size: 3rem;
    }

    .chatbot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 550px;
      overflow: hidden;
      background-color: cadetblue;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chatbot header {
      background-color: beige;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    .chat {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }

    .chat p {
      padding: 12px 16px;
      border-radius: 10px;
      background-color: rgb(166, 189, 211);
      max-width: 80%;
      font-size: 1rem;
      color: black;
    }

    .chat.incoming .material-icons {
      margin-right: 20px;
      color: black;
    }

    .chat.outgoing {
      justify-content: flex-end;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
    }

    .chat-input textarea {
      width: 90%;
      height: 40px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
      outline: none;
    }

    .chat.incoming p {
      color: black;
      background-color: gray;
    }

    .chat.outgoing p {
      background-color: rgb(166, 189, 211);
    }

    #send-btn {
      cursor: pointer;
      margin-left: 10px;
      color: cadetblue;
      font-size: 30px;
    }
  </style>

  <body>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-icons">smart_toy</span>
          <p>Hello! <br> How can I help you today?</p>
        </li>
        <li class="chat outgoing">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..."></textarea>
        <span id="send-btn" class="material-icons">send</span>
      </div>
    </div>
  </body>
</html>
